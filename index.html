<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdventureTask</title>
    
    <link rel="stylesheet" href="./styles.css" />
 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>
    <!--Navbar-->
    <div id="navbar">
      <h1>AdventureTask</h1>
      <div id="menu">
        <a class="navbaritem"><span>&#129497;&#127997;</span> Quest Board</a>
        <a class="navbaritem"><span>&#128214;</span> Archive</a>
      </div>
    </div>


    <!--NewQuest Modal-->
    <div class="newquestmodal">
      <div class="modalheader"> 
        <h2>New Quest</h2>
        <p>X</p>
      </div>
      <div class="modaltitletype">
        <p>Title</p>
        <input/>
                <p>Type</p>
        <select>
          <option value="">-Select-</option>
          <option value="questname">Exploration</option>
          <option value="challengerating">Construction</option>
        </select>
      </div>
      <div class="modalcr">
        <p>Challenge Rating</p>
        <select>
          <option value="">-Select-</option>
          <option value="crlevel1">⭐ - 1 - Trivial</option>
          <option value="crlevel2">⭐⭐ - 2 - Very Easy</option>
          <option value="crlevel3">⭐⭐⭐ - 3 - Easy</option>
          <option value="crlevel4">⭐⭐⭐⭐ - 4 - Easy Normal</option>
          <option value="crlevel5">⭐⭐⭐⭐⭐ - 5 - Normal</option>
          <option value="crlevel6">⭐⭐⭐⭐⭐⭐ - 6 - Hard Normal</option>
          <option value="crlevel7">⭐⭐⭐⭐⭐⭐⭐ - 7 - Hard</option>
          <option value="crlevel8">⭐⭐⭐⭐⭐⭐⭐⭐ - 8 - Very Hard</option>
          <option value="crlevel9">⭐⭐⭐⭐⭐⭐⭐⭐⭐ - 9 - Extremely Hard</option>
          <option value="crlevel10">⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐ - 10 -  Nearly Impossible</option>
        </select>
      </div>
      <div class="modaldate">
        <p>Due Date</p>
        <input type="date"/>
      </div>
      <div class="modallog">
        <p>Log</p>
        <button>Add log item</button>
        <div class="modallogcontainer">

        </div>
      </div>
      <p>Notes</p>
      <textarea></textarea>
      <div class="modalbuttons">
        <button>Cancel</button>
        <button>Begin Quest</button> 
      </div>
     
    </div>
    <div class="newquestoverlay">

    </div>
    <!--QuestBoard and QuestBlocks-->
    <div id="questboard">
      <div id="questmenu">
        <button id="newquest">+ New Quest</button>
          <div id="sort">
            <p>Sort by: </p>
              <select>
                <option value="">-Select-</option>
                <option value="questname">Quest Name</option>
                <option value="challengerating">Challenge Rating</option>
              </select>
          </div>
      </div>
      <div class="baseblock">
        <div class="leftblockpanel">
          <div id="title">
            <img src="./images/ooze-red.png" />
            <h2>Quest</h2>
          </div>
          <div id="challengerating">
            <p>&#11088;</p>
            <p>&#11088;</p>
            <p>&#11088;</p>
            <p>&#11088;</p>
            <p>&#11088;</p>
          </div>
          <div id="duedate">
            <p class="blockpaneltitle">Due Date</p>
          </div>
          <div id="type">
            <p class="blockpaneltitle">Type</p>
          </div>
        </div>
        <div class="rightblockpanel">
          <div id="log">
            <p class="blockpaneltitle">Log</p>
          </div>
          <div id="notes">
            <p class="blockpaneltitle">Notes</p>
          </div>
          <div id="blockellmenu"></div>
        </div>
      </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
